<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Find User GitHub</title>
  </head>
  <body>
    <div class="wrapper">
      <form class="user-form">
        <label for="name" class="user__label">Escribe el nick de una usuaria de Github</label>
        <input
          type="text"
          name="name"
          id="name"
          class="user__input"
          placeholder="younglust"
        />
        <button type="button" class="user__button">Buscar</button>
      </form>
      <ul class="user-list"></ul>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
